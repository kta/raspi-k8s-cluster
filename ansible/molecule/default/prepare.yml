---
- name: Prepare Test Environment
  hosts: all
  become: true
  gather_facts: false
  tasks:
    # --- 1. Pythonのブートストラップ (最重要) ---
    # コンテナにPythonがないとAnsibleモジュール(aptなど)は動きません。
    # rawモジュールはPythonなしで動く唯一の方法です。
    - name: Bootstrap Python and Update Apt
      raw: apt-get update && apt-get install -y python3 python3-apt sudo
      changed_when: false
      # 起動直後のロック対策としてリトライを入れる
      register: bootstrap_result
      until: bootstrap_result.rc == 0
      retries: 10
      delay: 5

    # --- 2. 依存ツールのインストール ---
    # ここからはPythonが入ったので通常のaptモジュールが使えます
    - name: Install required tools
      apt:
        name: 
          - curl
          - iproute2
          - systemd
          - ca-certificates
          - procps
          - kmod  # modprobeコマンド用
        state: present
        update_cache: false # さっきやったので不要

    # --- 3. Hardware Mocking (ファイル作成) ---
    - name: Ensure /boot/firmware directory exists
      file:
        path: /boot/firmware
        state: directory
        mode: '0755'

    - name: Create dummy cmdline.txt files
      file:
        path: "{{ item }}"
        state: touch
        mode: '0644'
      loop:
        - /boot/cmdline.txt
        - /boot/firmware/cmdline.txt

    # --- 4. System Command Mocking (コマンド上書き) ---
    # 既存バイナリの削除
    - name: Remove existing system binaries
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /sbin/modprobe
        - /usr/sbin/modprobe
        - /sbin/swapoff
        - /usr/sbin/swapoff
        - /sbin/sysctl
        - /usr/sbin/sysctl

    # モックの配置
    - name: Mock 'modprobe'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] modprobe $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/modprobe
        - /usr/sbin/modprobe

    - name: Mock 'swapoff'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] swapoff $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/swapoff
        - /usr/sbin/swapoff

    - name: Mock 'sysctl'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] sysctl $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/sysctl
        - /usr/sbin/sysctl

    - name: Ensure /etc/fstab exists
      file:
        path: /etc/fstab
        state: touch

    # --- 5. Kubeadm Bypass (構築プロセスのモック) ---
    - name: Mock 'kubeadm' command
      copy:
        content: |
          #!/bin/bash
          echo "[MOCK] kubeadm $@" >> /tmp/kubeadm_mock.log
          
          if [[ "$@" == *"init"* ]]; then
            echo "[MOCK] kubeadm init executed"
            mkdir -p /etc/kubernetes
            touch /etc/kubernetes/admin.conf
            echo "1234567890abcdef1234567890abcdef"
            
          elif [[ "$@" == *"token create"* ]]; then
            # localhostを指すようにダミートークン発行
            echo "kubeadm join 127.0.0.1:8443 --token abcdef.0123456789abcdef --discovery-token-ca-cert-hash sha256:1234567890abcdef"
            
          elif [[ "$@" == *"join"* ]]; then
             echo "[MOCK] kubeadm join executed"
             mkdir -p /etc/kubernetes
             touch /etc/kubernetes/kubelet.conf
             
          else
            echo "[MOCK] kubeadm other command"
          fi
          exit 0
        dest: /usr/bin/kubeadm
        mode: '0755'

    - name: Mock 'kubectl' command
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] kubectl $@"
          exit 0
        dest: /usr/bin/kubectl
        mode: '0755'