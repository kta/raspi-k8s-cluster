---
- name: Prepare Test Environment (Debian 13 Trixie)
  hosts: all
  become: true
  gather_facts: false
  tasks:
    # --- 1. APT Configuration (最重要: Debian 13 対策) ---
    # Ansibleのaptモジュールやスクリプト内のapt-getが
    # ReleaseInfoの変更で止まらないように、設定ファイルで恒久的に許可する
    - name: Configure Apt to allow release info changes
      copy:
        content: |
          Acquire::AllowReleaseInfoChange "true";
          Acquire::AllowReleaseInfoChange::Suite "true";
        dest: /etc/apt/apt.conf.d/99allow_release_info_change
        mode: '0644'

    # --- 2. Python Bootstrap ---
    - name: Bootstrap Python and Update Apt
      raw: |
        # Pythonがない場合のみ実行
        if ! command -v python3 >/dev/null 2>&1; then
           # ロック解除待ち
           for i in 1 2 3 4 5; do
             if apt-get check >/dev/null 2>&1; then break; fi
             sleep 5
           done
           # 設定ファイルを入れたので普通に update できるはずだが、念のため options もつける
           apt-get update --allow-releaseinfo-change || true
           apt-get install -y python3 python3-apt sudo || exit 1
        fi
        exit 0
      changed_when: false

    # --- 3. 依存ツールのインストール ---
    - name: Install required tools
      apt:
        name: [curl, iproute2, systemd, ca-certificates, procps, kmod]
        state: present
        update_cache: false

    # --- 4. Hardware Mocking (Reboot回避) ---
    - name: Ensure /boot/firmware directory exists
      file:
        path: /boot/firmware
        state: directory
        mode: '0755'

    # スクリプトが「設定済み」と誤認するように、期待するパラメータを書き込んでおく
    - name: Create mocked cmdline.txt
      copy:
        content: "console=serial0,115200 root=PARTUUID=x fsck.repair=yes rootwait cgroup_enable=memory cgroup_memory=1"
        dest: "{{ item }}"
        mode: '0644'
      loop:
        - /boot/cmdline.txt
        - /boot/firmware/cmdline.txt

    # --- 5. System Command Mocking ---
    - name: Remove existing binaries
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /sbin/modprobe
        - /usr/sbin/modprobe
        - /sbin/swapoff
        - /usr/sbin/swapoff
        - /sbin/sysctl
        - /usr/sbin/sysctl

    - name: Mock 'modprobe'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] modprobe $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/modprobe
        - /usr/sbin/modprobe

    - name: Mock 'swapoff'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] swapoff $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/swapoff
        - /usr/sbin/swapoff

    - name: Mock 'sysctl'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] sysctl $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/sysctl
        - /usr/sbin/sysctl

    - name: Ensure /etc/fstab exists
      file:
        path: /etc/fstab
        state: touch

    # --- 6. Kubeadm Bypass ---
    - name: Mock 'kubeadm' command
      copy:
        content: |
          #!/bin/bash
          echo "[MOCK] kubeadm $@" >> /tmp/kubeadm_mock.log
          
          if [[ "$@" == *"init"* ]]; then
            echo "[MOCK] kubeadm init"
            mkdir -p /etc/kubernetes
            touch /etc/kubernetes/admin.conf
            echo "1234567890abcdef1234567890abcdef"
          elif [[ "$@" == *"token create"* ]]; then
            # 検証フェーズを通すためにlocalhostをVIPに見立てる
            echo "kubeadm join 127.0.0.1:8443 --token mock --discovery-token-ca-cert-hash sha256:mock"
          elif [[ "$@" == *"join"* ]]; then
             echo "[MOCK] kubeadm join"
             mkdir -p /etc/kubernetes
             touch /etc/kubernetes/kubelet.conf
          fi
          exit 0
        dest: /usr/bin/kubeadm
        mode: '0755'

    - name: Mock 'kubectl' command
      copy:
        content: |
          #!/bin/sh
          exit 0
        dest: /usr/bin/kubectl
        mode: '0755'