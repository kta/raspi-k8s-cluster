---
- name: Prepare Test Environment (Mocking Hardware)
  hosts: all
  become: true
  gather_facts: false
  tasks:
    # --- 1. Aptロックの解放待ち (fuserを使わない堅牢なロジック) ---
    - name: Wait for apt to be ready (Retry loop)
      raw: |
        # apt-get check が成功するまで最大60秒待機する
        for i in {1..20}; do
          if apt-get check >/dev/null 2>&1; then
            echo "Apt is ready!"
            exit 0
          fi
          echo "Waiting for apt lock... ($i/20)"
          sleep 3
        done
        echo "Error: Apt is still locked after waiting."
        exit 1
      changed_when: false

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      register: apt_result
      until: apt_result is success
      retries: 3
      delay: 5

    # テストに必要な最低限のコマンドを入れる
    - name: Install required tools
      apt:
        name: [curl, iproute2, sudo, systemd, ca-certificates, procps, kmod]
        state: present

    # --- 2. Hardware Mocking ---
    - name: Ensure /boot/firmware directory exists
      file:
        path: /boot/firmware
        state: directory
        mode: '0755'

    - name: Create dummy cmdline.txt files
      file:
        path: "{{ item }}"
        state: touch
        mode: '0644'
      loop:
        - /boot/cmdline.txt
        - /boot/firmware/cmdline.txt

    # --- 3. System Command Mocking ---
    # 既存のバイナリを削除（上書きエラー防止）
    - name: Remove existing system binaries
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /sbin/modprobe
        - /usr/sbin/modprobe
        - /sbin/swapoff
        - /usr/sbin/swapoff
        - /sbin/sysctl
        - /usr/sbin/sysctl

    # モックの作成（パスに関わらず動作するように複数箇所に配置）
    - name: Mock 'modprobe'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] modprobe $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/modprobe
        - /usr/sbin/modprobe

    - name: Mock 'swapoff'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] swapoff $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/swapoff
        - /usr/sbin/swapoff

    - name: Mock 'sysctl'
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] sysctl $@"
          exit 0
        dest: "{{ item }}"
        mode: '0755'
      loop:
        - /sbin/sysctl
        - /usr/sbin/sysctl

    - name: Ensure /etc/fstab exists
      file:
        path: /etc/fstab
        state: touch

    # --- 4. Kubeadm Bypass (重要) ---
    - name: Mock 'kubeadm' command
      copy:
        content: |
          #!/bin/bash
          # ログに残す
          echo "[MOCK] kubeadm $@" >> /tmp/kubeadm_mock.log
          
          if [[ "$@" == *"init"* ]]; then
            echo "[MOCK] kubeadm init executed"
            mkdir -p /etc/kubernetes
            touch /etc/kubernetes/admin.conf
            # 証明書キーのダミー出力
            echo "1234567890abcdef1234567890abcdef"
            
          elif [[ "$@" == *"token create"* ]]; then
            # Joinコマンドのダミー出力（localhostを指すようにする）
            echo "kubeadm join 127.0.0.1:8443 --token abcdef.0123456789abcdef --discovery-token-ca-cert-hash sha256:1234567890abcdef"
            
          elif [[ "$@" == *"join"* ]]; then
             echo "[MOCK] kubeadm join executed"
             mkdir -p /etc/kubernetes
             touch /etc/kubernetes/kubelet.conf
             
          else
            echo "[MOCK] kubeadm other command"
          fi
          exit 0
        dest: /usr/bin/kubeadm
        mode: '0755'

    - name: Mock 'kubectl' command
      copy:
        content: |
          #!/bin/sh
          echo "[MOCK] kubectl $@"
          exit 0
        dest: /usr/bin/kubectl
        mode: '0755'