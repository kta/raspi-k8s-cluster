# =============================================================================
# Flannel CNI - Production Environment
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cni-flannel
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: default

  source:
    repoURL: https://github.com/kta/raspi-k8s-cluster.git
    targetRevision: main
    path: k8s/infra/cni

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-flannel

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
