# =============================================================================
# Vagrant Environment Parameters
# =============================================================================
# This file defines the vagrant (development) environment.
# The ApplicationSet generator discovers this file and creates Applications.
# =============================================================================

environment: vagrant
repoURL: https://github.com/kta/raspi-k8s-cluster.git
targetRevision: main

# Network Configuration
metallb:
  ipRange: 192.168.56.200-192.168.56.220
  
ingress:
  ip: 192.168.56.200
  domain: raspi.local

# ArgoCD Configuration
argocd:
  hostname: argocd.raspi.local

# Atlantis Configuration
atlantis:
  hostname: atlantis.raspi.local
  orgAllowlist: github.com/kta/*

# Cert-Manager Configuration
certManager:
  email: admin@raspi.local
  acmeServer: https://acme-staging-v02.api.letsencrypt.org/directory  # Staging for dev
