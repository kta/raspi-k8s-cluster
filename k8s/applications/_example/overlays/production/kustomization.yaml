# =============================================================================
# Production Environment Overlay - Example App
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: example-app

resources:
  - ../../base

patches:
  # Production: 3 replicas for high availability
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: example-app

  # Production domain
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: example-app.production.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: example-app.production.example.com
    target:
      kind: Ingress
      name: example-app

  # Production TLS issuer
  - patch: |-
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-production
    target:
      kind: Ingress
      name: example-app
