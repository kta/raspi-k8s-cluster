# Default values for my-app
# This is a YAML-formatted file.

# ArgoCD sync-wave for deployment ordering
argocd:
  syncWave: "10"

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# SealedSecret configuration
# Encrypted data should be provided in environment-specific values files
sealedSecret:
  enabled: false
  name: "" # Defaults to fullname
  annotations: {}
  # encryptedData: {}
  # Example (set in values-prod.yaml or values-vagrant.yaml):
  # encryptedData:
  #   password: AgBy3i4OJSWK+PiTySYZZA9rO43cGDEq...
