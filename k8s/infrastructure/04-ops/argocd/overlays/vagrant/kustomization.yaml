apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../base

patches:
  - target:
      kind: Ingress
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: "argocd.vagrant.local"
      - op: replace
        path: /spec/rules/0/host
        value: "argocd.vagrant.local"
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: "ca-issuer"
