# =============================================================================
# Traefik Dashboard Service
# =============================================================================
# Exposes Traefik Dashboard API for Ingress access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-traefik
  ports:
    - name: traefik
      port: 8080
      targetPort: traefik
