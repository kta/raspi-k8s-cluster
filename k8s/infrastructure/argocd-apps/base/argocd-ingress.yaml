# =============================================================================
# ArgoCD Ingress Application
# =============================================================================
# Exposes ArgoCD UI via Ingress.
# Environment-specific overlay will provide hostname.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  source:
    repoURL: https://github.com/kta/raspi-k8s-cluster.git
    targetRevision: main
    path: k8s/infrastructure/argocd/overlays/production  # Will be patched by overlay

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
