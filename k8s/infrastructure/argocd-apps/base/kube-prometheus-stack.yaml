# =============================================================================
# Kube-Prometheus-Stack Application
# =============================================================================
# Complete monitoring solution: Prometheus + Grafana + Alertmanager + Exporters
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 68.2.3
    helm:
      releaseName: kube-prometheus-stack
      valuesObject:
        # Prometheus Configuration
        prometheus:
          prometheusSpec:
            retention: 15d
            retentionSize: "10GB"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 15Gi
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            # ServiceMonitor selectors
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false

        # Grafana Configuration
        grafana:
          enabled: true
          adminPassword: admin  # Will be overridden by Sealed Secret
          persistence:
            enabled: true
            size: 5Gi
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Enable default dashboards
          defaultDashboardsEnabled: true
          defaultDashboardsTimezone: Asia/Tokyo
          # Sidecar for automatic dashboard discovery
          sidecar:
            dashboards:
              enabled: true
              searchNamespace: ALL
            datasources:
              enabled: true
              searchNamespace: ALL

        # Alertmanager Configuration
        alertmanager:
          enabled: true
          alertmanagerSpec:
            retention: 120h
            storage:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 2Gi
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

        # Node Exporter - runs on all nodes
        nodeExporter:
          enabled: true

        # Kube State Metrics
        kubeStateMetrics:
          enabled: true

        # Prometheus Operator
        prometheusOperator:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # Additional ServiceMonitors
        additionalServiceMonitors:
          # ArgoCD metrics
          - name: argocd-metrics
            selector:
              matchLabels:
                app.kubernetes.io/name: argocd-metrics
            namespaceSelector:
              matchNames:
                - argocd
            endpoints:
              - port: metrics
          # ArgoCD Server metrics
          - name: argocd-server-metrics
            selector:
              matchLabels:
                app.kubernetes.io/name: argocd-server-metrics
            namespaceSelector:
              matchNames:
                - argocd
            endpoints:
              - port: metrics
          # ArgoCD Repo Server metrics
          - name: argocd-repo-server-metrics
            selector:
              matchLabels:
                app.kubernetes.io/name: argocd-repo-server
            namespaceSelector:
              matchNames:
                - argocd
            endpoints:
              - port: metrics
          # Traefik metrics
          - name: traefik-metrics
            selector:
              matchLabels:
                app.kubernetes.io/name: traefik
            namespaceSelector:
              matchNames:
                - traefik
            endpoints:
              - port: metrics

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

---
# Grafana Ingress
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default

  source:
    repoURL: https://github.com/kta/raspi-k8s-cluster.git
    targetRevision: main
    path: k8s/infrastructure/grafana/overlays/production  # Will be patched by overlay

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
