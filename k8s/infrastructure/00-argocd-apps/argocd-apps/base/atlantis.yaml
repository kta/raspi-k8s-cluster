# =============================================================================
# Atlantis Application
# =============================================================================
# Terraform Pull Request Automation.
# Environment-specific overlay will provide hostname and GitHub config.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://runatlantis.github.io/helm-charts
    chart: atlantis
    targetRevision: 5.10.0
    helm:
      releaseName: atlantis
      valuesObject:
        orgAllowlist: github.com/kta/*  # Will be patched by overlay
        ingress:
          enabled: false  # We manage Ingress separately
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        environmentSecrets:
          - name: ATLANTIS_GH_TOKEN
            secretKeyRef:
              name: atlantis-secrets
              key: github-token

  destination:
    server: https://kubernetes.default.svc
    namespace: atlantis

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# Atlantis Ingress
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default

  source:
    repoURL: https://github.com/kta/raspi-k8s-cluster.git
    targetRevision: main
    path: k8s/infrastructure/04-ops/atlantis/overlays/production  # Will be patched by overlay

  destination:
    server: https://kubernetes.default.svc
    namespace: atlantis

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
