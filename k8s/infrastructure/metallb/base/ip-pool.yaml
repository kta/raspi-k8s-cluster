# =============================================================================
# MetalLB IP Address Pool
# =============================================================================
# Defines the range of IP addresses that MetalLB can assign to LoadBalancer services.
# The actual IP range is set by environment-specific overlays.
# =============================================================================
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
    - 192.168.1.200-192.168.1.220  # Will be replaced by overlay

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: default
  namespace: metallb-system
spec:
  ipAddressPools:
    - default
  interfaces:
    - eth1  # Vagrant uses eth1 for private network
