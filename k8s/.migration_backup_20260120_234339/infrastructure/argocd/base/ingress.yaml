# =============================================================================
# ArgoCD Ingress
# =============================================================================
# Exposes ArgoCD UI. Hostname is set by environment-specific overlays.
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - argocd.raspi.local  # Will be replaced by overlay
      secretName: argocd-tls
  rules:
    - host: argocd.raspi.local  # Will be replaced by overlay
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
