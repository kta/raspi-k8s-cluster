# =============================================================================
# Traefik Dashboard Ingress
# =============================================================================
# Exposes Traefik Dashboard UI. Hostname is set by environment-specific overlays.
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - traefik.local  # Will be replaced by overlay
      secretName: traefik-dashboard-tls
  rules:
    - host: traefik.local  # Will be replaced by overlay
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik-dashboard
                port:
                  number: 8080
