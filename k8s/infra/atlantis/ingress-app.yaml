apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://github.com/your-actual-username/raspi-k8s-cluster.git
    targetRevision: main
    path: k8s/infra/atlantis/resources

  destination:
    server: https://kubernetes.default.svc
    namespace: atlantis

  syncPolicy:
    automated:
      prune: true
      selfHeal: true