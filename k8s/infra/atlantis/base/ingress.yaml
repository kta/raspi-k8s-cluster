# =============================================================================
# Atlantis Ingress
# =============================================================================
# Exposes Atlantis webhook endpoint. Hostname is set by environment-specific overlays.
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlantis
  namespace: atlantis
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - atlantis.raspi.local  # Will be replaced by overlay
      secretName: atlantis-tls
  rules:
    - host: atlantis.raspi.local  # Will be replaced by overlay
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: atlantis
                port:
                  number: 80
