apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - kube-flannel.yml

# NOTE: --iface パラメータは環境依存のため、以下の方法で設定:
# 1. 初回構築時: primary_init.sh が interface 変数から動的にパッチ
# 2. ArgoCD管理後: このマニフェストに --iface が含まれているため自動適用
# 
# 実機環境で異なるインターフェースを使う場合:
# - ansible/inventory/inventory.ini の interface 変数を変更
# - kube-flannel.yml の --iface=eth1 を手動で変更（必要に応じて）
