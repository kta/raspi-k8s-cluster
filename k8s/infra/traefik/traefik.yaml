apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default

  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 33.2.1
    helm:
      releaseName: traefik
      valuesObject:
        # LoadBalancer 経由でアクセス（MetalLB が IP を割り当て）
        service:
          type: LoadBalancer
          annotations:
            metallb.universe.tf/loadBalancerIPs: 192.168.1.200

        # Raspberry Pi 向けリソース制限
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        # ダッシュボード有効化
        ingressRoute:
          dashboard:
            enabled: true

        # ログレベル
        logs:
          general:
            level: INFO

        # ポート設定（非rootユーザーで実行するため8000/8443を使用）
        ports:
          web:
            port: 8000
            exposedPort: 80
          websecure:
            port: 8443
            exposedPort: 443
            # TLS を有効化
            tls:
              enabled: true
        
        # securityContext でCAP_NET_BIND_SERVICEを追加
        securityContext:
          capabilities:
            add:
              - NET_BIND_SERVICE
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
