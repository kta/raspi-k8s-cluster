name: CI - Ansible Molecule Tests

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  # Ansibleã®ãƒ­ã‚°ã‚’è¦‹ã‚„ã™ãã™ã‚‹è¨­å®š
  ANSIBLE_FORCE_COLOR: '1'
  PY_COLORS: '1'

jobs:
  # ------------------------------------------------------------------
  # Job 1: Lint & Static Analysis (é™çš„è§£æ)
  # ------------------------------------------------------------------
  lint:
    name: ğŸ›¡ï¸ Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # å¤ã„ molecule-docker ã§ã¯ãªãã€æ–°ã—ã„ãƒ—ãƒ©ã‚°ã‚¤ãƒ³æ§‹æˆã‚’ä½¿ç”¨
          pip install "molecule>=6.0.0" "molecule-plugins[docker]" ansible-lint yamllint ansible

      - name: Run yamllint
        run: yamllint -c .yamllint ansible/

      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint site.yml verify.yml reset.yml upgrade.yml

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        # ã‚·ã‚§ãƒ«ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®æ§‹æ–‡ã‚¨ãƒ©ãƒ¼ã‚’ãƒã‚§ãƒƒã‚¯
        run: |
          find ansible/scripts -name "*.sh" -type f -exec shellcheck {} +

  # ------------------------------------------------------------------
  # Job 2: Integration Test (Molecule)
  # ------------------------------------------------------------------
  molecule:
    name: ğŸ§ª Molecule Integration Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # DockerãŒæ­£å¸¸ã«å‹•ä½œã—ã¦ã„ã‚‹ã‹ç¢ºèªï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
      - name: Verify Docker Engine
        run: docker info

      - name: Install Molecule & Drivers
        run: |
          python -m pip install --upgrade pip
          # ã€é‡è¦ã€‘ã“ã“ã§æ˜ç¤ºçš„ã« docker ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’å…¥ã‚Œã‚‹ã“ã¨ã§ã‚¨ãƒ©ãƒ¼ã‚’å›é¿
          pip install "molecule>=6.0.0" "molecule-plugins[docker]" ansible docker

      - name: Display tool versions
        run: |
          molecule --version
          ansible --version
          docker --version

      - name: Run Molecule tests
        working-directory: ansible
        env:
          MOLECULE_DISTRO: debian12
        run: |
          molecule test --scenario-name ${{ matrix.scenario }}

      # ãƒ†ã‚¹ãƒˆå¤±æ•—æ™‚ã®ã¿ãƒ­ã‚°ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦åˆ†æã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
      - name: Upload Molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.scenario }}
          path: |
            /home/runner/.cache/molecule/
            ansible/molecule/${{ matrix.scenario }}/*.log