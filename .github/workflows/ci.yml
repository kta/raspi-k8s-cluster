name: CI - Kubernetes Cluster Build Test

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Ansibleã®å‡ºåŠ›ã‚’èª­ã¿ã‚„ã™ãã™ã‚‹
  ANSIBLE_FORCE_COLOR: '1'
  PY_COLORS: '1'

jobs:
  # ------------------------------------------------------------------
  # Job 1: Static Analysis (Linting)
  # ------------------------------------------------------------------
  lint:
    name: ğŸ›¡ï¸ Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-lint yamllint

      - name: Run yamllint
        run: yamllint -c .yamllint ansible/

      - name: Run ansible-lint
        # æ§‹æ–‡ãƒã‚§ãƒƒã‚¯ã®ã¿å®Ÿæ–½ï¼ˆå®Ÿè¡Œã‚¨ãƒ©ãƒ¼ã¯Moleculeã§æ‹¾ã†ãŸã‚ï¼‰
        run: |
          cd ansible
          ansible-lint site.yml verify.yml reset.yml upgrade.yml

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './ansible/scripts'
          severity: 'warning'

  # ------------------------------------------------------------------
  # Job 2: Integration Test (Molecule)
  # ------------------------------------------------------------------
  molecule:
    name: ğŸ§ª Molecule Integration Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Molecule & Drivers
        run: |
          pip install -r requirements.txt
          pip install "molecule-plugins[docker]"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Molecule Tests
        working-directory: ansible
        run: molecule test --scenario-name ${{ matrix.scenario }}
        env:
          MOLECULE_DISTRO: debian13

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.scenario }}
          path: |
            /home/runner/.cache/molecule/
            ansible/molecule/${{ matrix.scenario }}/*.log