name: CI - Ansible Molecule Tests

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  ANSIBLE_FORCE_COLOR: '1'
  PY_COLORS: '1'

jobs:
  # ------------------------------------------------------------------
  # Job 1: Lint & Static Analysis
  # ------------------------------------------------------------------
  lint:
    name: ðŸ›¡ï¸ Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint yamllint

      # - name: Run yamllint
      #   run: yamllint -c .yamllint ansible/

      # - name: Run ansible-lint
      #   run: |
      #     cd ansible
      #     ansible-lint site.yml verify.yml reset.yml upgrade.yml

      # - name: Install shellcheck
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        run: |
          find ansible/scripts -name "*.sh" -type f -exec shellcheck {} +

  # ------------------------------------------------------------------
  # Job 2: Integration Test (Molecule)
  # ------------------------------------------------------------------
  molecule:
    name: ðŸ§ª Molecule Integration Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Docker Engine
        run: docker info

      - name: Install Molecule & Drivers
        run: |
          python -m pip install --upgrade pip
          # ã“ã“ã«å¿…è¦ãªãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’å…¨ã¦è¨˜è¿°
          pip install "ansible>=9.0.0" "molecule>=6.0.0" "molecule-plugins[docker]" "docker>=7.0.0"

      - name: Display tool versions
        run: |
          molecule --version
          ansible --version

      - name: Run Molecule tests
        working-directory: ansible
        env:
          MOLECULE_DISTRO: debian13
        run: |
          molecule test --scenario-name ${{ matrix.scenario }}

      - name: Upload Molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.scenario }}
          path: |
            /home/runner/.cache/molecule/
            ansible/molecule/${{ matrix.scenario }}/*.log