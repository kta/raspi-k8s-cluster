---
name: CI - Ansible Molecule Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual trigger

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint ansible/
        continue-on-error: true

      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint site.yml verify.yml reset.yml upgrade.yml
        continue-on-error: true

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        run: |
          find ansible/scripts -name "*.sh" -type f -exec shellcheck {} +

  molecule:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        scenario:
          - default
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Docker Python SDK
        run: |
          pip install docker

      - name: Display Molecule version
        run: |
          molecule --version
          ansible --version

      - name: Run Molecule tests
        run: |
          cd ansible
          molecule test --scenario-name ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Upload Molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.scenario }}
          path: |
            ansible/molecule/${{ matrix.scenario }}/*.log
            /home/runner/.cache/molecule/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, molecule]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Lint job status: ${{ needs.lint.result }}"
          echo "Molecule job status: ${{ needs.molecule.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.molecule.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
